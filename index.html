                choices.forEach(function (item) {
                    if (item.checked == true) {
                        console.log(item.value);
                        alert(item.value);
                    }
                });
            }
        };
    </script>
</head>

    <img src="logo.png" alt="ha nyang E">
    </br>
    <label for="msg">Choose the file you want</label>

    <h6><input type="radio" name="choice" value="picture" checked="checked">1. picture</h6>
    <h6><input type="radio" name="choice" value="text">2. text</h6>
    <h6><input type="radio" name="choice" value="shutdown">3. shut down the server</h6>

    <button id="btn_send" type="button">Send</button>
