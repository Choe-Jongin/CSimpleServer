<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Computer Network Project 1</title>

    <script type="text/javascript">
        window.onload = function () {
            var header = document.getElementById('btn_send');
            header.onclick = function () {
                var choices = document.getElementsByName("choice")
                choices.forEach(function (item) {
                    if (item.checked == true) {
                        var oReq = new XMLHttpRequest();
                        oReq.addEventListener("load", function() {
                            console.log(this.responseText);
                        });
                        oReq.open("GET", item.value);
                        oReq.send();
                    }
                });
            }
        };
    </script>
</head>

<body>

    <img src="logo.png" alt="ha nyang E">
    </br>
    <label for="msg">Choose the file you want</label>

    <h6><input type="radio" name="choice" value="professor.jpg" checked="checked">1. picture</h6>
    <h6><input type="radio" name="choice" value="text.txt">2. text</h6>
    <h6><input type="radio" name="choice" value="report.html">3. report</h6>
    <h6><input type="radio" name="choice" value="shutdown">4. shut down the server</h6>

    <button id="btn_send" type="button">Send</button>

</body>

</html>
